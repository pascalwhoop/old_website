---
layout: default
---

{% for post in site.posts %}
{% if post.categories contains page.title %}
<div class="post-container">

    <div class="row">
        <h2 class="col-md-10"><a href="{{post.url}}">{{ post.title }}</a></h2>
        <span class="post-meta col-md-2">{{ post.date | date: "%b %-d, %Y" }}</span>
    </div>

    {{ post.content }}
</div>
{% endif %}
{% endfor %}
