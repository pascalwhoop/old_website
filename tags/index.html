<h2>Tags</h2>
Here is a list of all tags I created for my blog posts. A click on one tag shows you a list of all the posts with this tag.
<ul id="tags">
    {% for tag in site.tags %}
    <li>{{tag | first}}</li>
    {% endfor %}
</ul>
