<div class="row">
    {% for post in site.posts limit:3 %}
    <div class="col-md-4">
        <div class="big-post post-container">
            <a href="{{ BASE_PATH }}{{ post.url }}"><h3>{{ post.title }}</h3></a>
            <div class="big-post-image-container">{% if post.thumbnail %}
                <img src="{{ post.thumbnail }}"/>
                {% else %}
                <div class="big-post-no-image-replacement">
                    <p>no image</p>
                </div>
                {% endif %}
            </div>
            <p>&nbsp;</p>
            <p>
                {{ post.content | strip_html | truncatewords:20 }}
            </p>
            <p>
                <a class="btn" href="{{ BASE_PATH }}{{ post.url }}">Read more...</a>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
