
<div class="mdl-card mdl-shadow--10dp mdl-cell {% if post.width-class %} {{post.width-class}} {% else %} mdl-cell--12-col {% endif %}">
    <a href="{{ post.url | prepend: site.baseurl }}">
        <div class="mdl-color--accent">
            <div class="mdl-card__media mdl-color-text--grey-50 {% if post.banner %} banner {%if post.bannersize == 'large' %} banner-lrg {% endif %} {% endif %}"
                 {% if post.banner%} style="background: url('/images/{{ post.banner }}') center" {% endif %}>
                <h3>{{ post.title }}</h3>
            </div>
        </div>
    </a>
    <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
        <div class="avatar {% if post.author contains 'Pascal' %} avatar-pascal {% endif %}"></div>
        <div>
            <span><strong>Author: </strong>{{post.author}}</span>
            <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        <div class="mdl-layout-spacer"></div>

        <a href="{{ post.url | prepend: site.baseurl }}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            read it!
        </a>

    </div>
    <div class="left mdl-card__supporting-text mdl-color-text--grey-600">
        {{ post.summary }}
    </div>


</div>
