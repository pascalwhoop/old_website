<div class="mdl-card mdl-shadow--2dp mdl-cell {% if post.width-class %} {{post.width-class}} {% else %} mdl-cell--12-col {% endif %}">
    <a href="{{ post.url | prepend: site.baseurl }}">

        {% if post.banner %}
        <div class="mdl-card__media banner {%if post.bannersize == 'large' %} banner-lrg {% endif %}"
             style="background: url('/images/{{ post.banner }}') center; background-size: cover">
        </div>
        {% endif %}
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">{{post.title}}</h2>
        </div>



    </a>
    <div class="mdl-card__supporting-text">

        <div class="post-meta-container">
            <div class="left avatar {% if post.author contains 'Pascal' %} avatar-pascal {% endif %}"></div>
            <p class="left">
                <span>{{post.author}}</span> -
                <span>{{ post.date | date: "%b %-d, %Y" }}</span>
            </p>
            <div class="clearfix"></div>
            <!--<div class="mdl-layout-spacer"></div>

            <a href="{{ post.url | prepend: site.baseurl }}"
               class="mdl-button mdl-js-button mdl-button&#45;&#45;raised mdl-js-ripple-effect mdl-button&#45;&#45;accent">
                read it!
            </a>-->
        </div>

        {{ post.summary }}
    </div>


</div>
