---
layout: default
title: Home
---

<div class="home">

  <h1>Home</h1>
    <h3>Welcome to my blog. Feel free to browse a category of interest and see what I have been thinking about lately!</h3>
    <hr/>
    <br/>
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>


</div>
